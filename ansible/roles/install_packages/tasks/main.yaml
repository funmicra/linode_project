---
- name: Update apt cache
  apt:
    update_cache: yes
  become: true

- name: Upgrade all packages
  apt:
    upgrade: dist
    autoclean: yes
    autoremove: yes
  become: true

- name: Install required packages
  apt:
    name: "{{ packages_to_install }}"
    state: present
  become: true
  notify:
    - Start Docker

# --------------------------
# Docker setup
# --------------------------
- name: Ensure Docker service is started and enabled
  systemd:
    name: docker
    state: started
    enabled: yes
  become: true

- name: Add user to docker group
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes
  become: true 

# --------------------------
# ZeroTier setup
# --------------------------
- name: Install ZeroTier using official script
  shell: curl -s https://install.zerotier.com | bash
  become: true

- name: Enable and start ZeroTier
  systemd:
    name: zerotier-one
    state: started
    enabled: yes
  become: true

# --------------------------
# Optional: Join a network
# --------------------------
- name: Join ZeroTier network
  command: zerotier-cli join d5e5fb653729bb5b
  args:
    creates: /var/lib/zerotier-one/networks.d/d5e5fb653729bb5b.conf
  become: true
 